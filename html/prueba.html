<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Testimonios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
    <style>
        @tailwind base;
@tailwind components;
@tailwind utilities;

@layer base {
  :root {
    --background: 0 0% 100%;
    --foreground: 240 10% 3.9%;
    --muted: 240 4.8% 95.9%;
    --muted-foreground: 240 3.8% 46.1%;
    --popover: 0 0% 100%;
    --popover-foreground: 240 10% 3.9%;
    --card: 0 0% 100%;
    --card-foreground: 240 10% 3.9%;
    --border: 240 5.9% 90%;
    --input: 240 5.9% 90%;
    --primary: 240 5.9% 10%;
    --primary-foreground: 0 0% 98%;
    --secondary: 240 4.8% 95.9%;
    --secondary-foreground: 240 5.9% 10%;
    --accent: 240 4.8% 95.9%;
    --accent-foreground: 240 5.9% 10%;
    --destructive: 0 84.2% 60.2%;
    --destructive-foreground: 0 0% 98%;
    --ring: 240 5% 64.9%;
    --radius: 0.5rem;

    --chart-1: 12 76% 61%;
    --chart-2: 173 58% 39%;
    --chart-3: 197 37% 24%;
    --chart-4: 43 74% 66%;
    --chart-5: 27 87% 67%;

    --color-1: 0 100% 63%;
    --color-2: 270 100% 63%;
    --color-3: 210 100% 63%;
    --color-4: 195 100% 63%;
    --color-5: 90 100% 63%;
  }

  .dark {
    --background: 0 0% 0%;
    --foreground: 0 0% 98%;
    --card: 0 0% 0%;
    --card-foreground: 0 0% 98%;
    --popover: 0 0% 0%;
    --popover-foreground: 0 0% 98%;
    --primary: 0 0% 98%;
    --primary-foreground: 240 5.9% 10%;
    --secondary: 240 3.7% 15.9%;
    --secondary-foreground: 0 0% 98%;
    --muted: 240 3.7% 15.9%;
    --muted-foreground: 240 5% 64.9%;
    --accent: 240 3.7% 15.9%;
    --accent-foreground: 0 0% 98%;
    --destructive: 0 62.8% 30.6%;
    --destructive-foreground: 0 85.7% 97.3%;
    --border: 240 3.7% 15.9%;
    --input: 240 3.7% 15.9%;
    --ring: 240 4.9% 83.9%;

    --chart-1: 220 70% 50%;
    --chart-2: 160 60% 45%;
    --chart-3: 30 80% 55%;
    --chart-4: 280 65% 60%;
    --chart-5: 340 75% 55%;
  }
}

@layer base {
  * {
    @apply border-border;
  }
  body {
    @apply bg-background text-foreground;
  }
}

@layer utilities {
  .step {
    counter-increment: step;
  }

  .step:before {
    @apply absolute inline-flex h-9 w-9 items-center justify-center rounded-full border-4 border-background bg-muted text-center -indent-px font-mono text-base font-medium;
    @apply ml-[-50px] mt-[-4px];
    content: counter(step);
  }
}

@media (max-width: 640px) {
  .container {
    @apply px-4;
  }
}

.lab-bg {
  --mask-offset: 100px;
  -webkit-mask: linear-gradient(
      to bottom,
      transparent,
      #fff var(--mask-offset) calc(100% - var(--mask-offset)),
      transparent
    ),
    linear-gradient(
      to right,
      transparent,
      #fff var(--mask-offset) calc(100% - var(--mask-offset)),
      transparent
    );
  mask: linear-gradient(
      to bottom,
      transparent,
      #fff var(--mask-offset) calc(100% - var(--mask-offset)),
      transparent
    ),
    linear-gradient(
      to right,
      transparent,
      #fff var(--mask-offset) calc(100% - var(--mask-offset)),
      transparent
    );
  /* -webkit-mask: radial-gradient(circle at 50% 50%,transparent 0,#fff calc(100% - var(--mask-offset)),transparent 100%); */
  -webkit-mask-composite: source-in, xor;
  mask-composite: intersect;
}

    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto px-6 sm:px-10 lg:px-8">
        <div class="relative">
            <!-- Contenedor del carrusel -->
            <div class="py-10 overflow-hidden">
                <div class="flex transition-transform duration-500 ease-in-out" id="carrusel">
                    <!-- Slide 1 -->
                    <div class="slide w-full flex-shrink-0">
                        <div class="h-full w-full p-4">
                            <div class="group relative z-0 rounded-2xl bg-white p-6 shadow-md">
                                <div class="overflow-hidden rounded">
                                    <div class="w-full h-full flex relative">
                                        <img src="imagen1.jpg" alt="Testimonio 1" class="absolute inset-0 w-full h-full object-cover">
                                        <div class="relative z-10 text-white p-4 backdrop-blur-md bg-black/50 rounded-lg">
                                            <h2 class="text-xl font-bold">Nombre de Persona 1</h2>
                                            <p class="text-sm">Cargo - Empresa</p>
                                            <p class="text-sm">"Comentario del testimonio..."</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide w-full flex-shrink-0">
                        <div class="h-full w-full p-4">
                            <div class="group relative z-0 rounded-2xl bg-white p-6 shadow-md">
                                <div class="overflow-hidden rounded">
                                    <div class="w-full h-full flex relative">
                                        <img src="imagen2.jpg" alt="Testimonio 2" class="absolute inset-0 w-full h-full object-cover">
                                        <div class="relative z-10 text-white p-4 backdrop-blur-md bg-black/50 rounded-lg">
                                            <h2 class="text-xl font-bold">Nombre de Persona 2</h2>
                                            <p class="text-sm">Cargo - Empresa</p>
                                            <p class="text-sm">"Comentario del testimonio..."</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botones de Navegación -->
            <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full">◀</button>
            <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full">▶</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlace a JavaScript -->
</body>
</html>
